micronaut:
  application:
    name: movie
  server:
    port: 9595
  http:
    services:
      actor:
        url: http://localhost:9292
    client:
      read-timeout: 5s

  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
      redoc:
        paths: classpath:META-INF/swagger/views/redoc
        mapping: /redoc/**
      rapidoc:
        paths: classpath:META-INF/swagger/views/rapidoc
        mapping: /rapidoc/**
netty:
  default:
    allocator:
      max-order: 3

